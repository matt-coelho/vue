<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2>{{ myName }}</h2>
      <!-- 2) Output your age -->
      <p>{{ myAge }}</p>
      <!-- 3) Output your age + 5 -->
      <p>{{ myAgeIn5y() }}</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p>Favorite Number: {{ favNumber() }}</p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img
          v-bind:src="imgurl"
          width="500px"
          height="520px"
          alt="yellow ball using sunglasses"
        />
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" v-bind:value="myName" />
    </section>
    <script src="https://unpkg.com/vue@3" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
